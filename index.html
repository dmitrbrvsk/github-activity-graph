<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Github Activity Graph</title>
  <link rel='stylesheet' href='app.css'>
</head>

<body>
  <div class='container'>
    <div class='graph'>
      <ul class='months'>
        <li>Jan</li>
        <li>Feb</li>
        <li>Mar</li>
        <li>Apr</li>
        <li>May</li>
        <li>Jun</li>
        <li>Jul</li>
        <li>Aug</li>
        <li>Sep</li>
        <li>Oct</li>
        <li>Nov</li>
        <li>Dec</li>
      </ul>
      <ul class='days'>
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul id='js-squares' class='squares'></ul>
    </div>
  </div>
  <script src='app.js'></script>
</body>
</html>
